<div class="content">
    <h2>Become a member</h2>

    <form class="profile-form" name="profileForm" ng-submit="onSumbit(); text.push(myText); myText = null;">

        <input type="text" name="fullname" ng-model="data.fullname" placeholder="Enter your full name" required="required" />
        <br />
       
         <input type="text" name="username" ng-model="user.name" placeholder="Enter a username" required="required"/>
        <br>
         <input type="text" name="password" ng-model="user.password" placeholder="Enter a password" required="required"/>
        <p> *5-10 characters.</p>
        <br>
        <input type="text" name="e-mail" ng-model="data.email" placeholder="Enter your e-mail" required="required"/>
        <br>
        
       <select ng-model="country">
    <option value=""> Select a Country </option>
    <option ng-repeat="country in countries" value="{{country.code}}">{{country.name}}</option>
</select>

        <input type="text" ng-model="skill" name="Talentsandskills" placeholder="Enter your skill" required="required"/>
        <button class="btn btn-success btn-lg add-activity" ng-click="addskill()" ng-disabled='skill == ""'>Add Skill
        </button>
        <br/>

        <div class="activities-in-form">
            <span ng-repeat="skill in skillsArray">{{ skill }}
                <i class="fa fa-times-circle" ng-click="deleteSkill($index)"></i> |</span>
        </div>
        <textarea type="text" ng-model="aboutMe" placeholder="Make it short & sweet or a novel :)"/>
        <br>

        <input type="text" name="upload" ng-model="data.upload" placeholder="Upload pictures and videos" required="required"/>
        <br>

        <div class="text-center">
            <button class="btn btn-info btn-lg" type="submit">Finish!</button>
        </div>
    </form>
</div>
